<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe by techytushar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Tic Tac Toe</h1>
    <div class="board">
        <table class="board-table">
            <tr id="row1">
                <td id="1" class="cell" ></td>
                <td id="2" class="cell" ></td>
                <td id="3" class="cell"></td>
            </tr>
            <tr id="row2">
                <td id="4" class="cell"></td>
                <td id="5" class="cell"></td>
                <td id="6" class="cell"></td>
            </tr>
            <tr id="row3">
                <td id="7" class="cell"></td>
                <td id="8" class="cell"></td>
                <td id="9" class="cell"></td>
            </tr>
        </table>
    </div>
    <h1 class="text"></h1>
    <button type="button" class="reset" onClick="startGame()">Reset Game</button>
</center>
</body>
<script src ="script.js"></script>
</html>
